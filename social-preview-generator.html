<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Preview Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
        background-color: #f4f5f0;
      }
      .preview-container {
        width: 1200px;
        height: 630px;
        position: relative;
        overflow: hidden;
        background-color: #1a5276;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }
      .pattern-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" fill="none" stroke="white" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
        z-index: 1;
        opacity: 0.4;
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }
      .title {
        font-family: 'Playfair Display', serif;
        font-size: 80px;
        font-weight: 700;
        color: white;
        margin: 0 0 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      }
      .subtitle {
        font-family: 'Lato', sans-serif;
        font-size: 36px;
        color: white;
        margin: 0 0 40px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        max-width: 80%;
      }
      .flag-stripe {
        position: absolute;
        bottom: 0;
        height: 30px;
        width: 100%;
        display: flex;
        z-index: 3;
      }
      .flag-stripe div {
        flex: 1;
      }
      .decoration {
        position: absolute;
        border-radius: 50%;
        z-index: 1;
      }
      .decoration-1 {
        width: 200px;
        height: 200px;
        background-color: rgba(255, 255, 255, 0.1);
        top: 10%;
        right: 10%;
      }
      .decoration-2 {
        width: 150px;
        height: 150px;
        background-color: rgba(255, 255, 255, 0.1);
        bottom: 20%;
        left: 15%;
      }
      .decoration-3 {
        width: 100px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.1);
        top: 30%;
        left: 10%;
      }
      .features {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
      }
      .feature {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 15px 25px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        color: white;
        font-size: 24px;
        font-weight: 500;
      }
      .download-btn {
        margin-top: 40px;
        padding: 15px 30px;
        background-color: #008c45;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="preview-container" id="previewContainer">
      <div class="overlay"></div>
      <div class="pattern-overlay"></div>

      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>
      <div class="decoration decoration-3"></div>

      <div class="content">
        <h1 class="title">Avventura Italiana</h1>
        <p class="subtitle">
          Learn Italian through an interactive text adventure game
        </p>

        <div class="features">
          <div class="feature">A1-A2 Level</div>
          <div class="feature">Interactive Story</div>
          <div class="feature">Cultural Immersion</div>
        </div>
      </div>

      <div class="flag-stripe">
        <div style="background-color: #008c45"></div>
        <div style="background-color: #f4f5f0"></div>
        <div style="background-color: #cd212a"></div>
      </div>
    </div>

    <button class="download-btn" id="downloadBtn">
      Download Preview Image
    </button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      document
        .getElementById('downloadBtn')
        .addEventListener('click', function () {
          html2canvas(document.getElementById('previewContainer'), {
            scale: 2, // Higher quality
            logging: false,
            allowTaint: true,
            useCORS: true,
          }).then(function (canvas) {
            const link = document.createElement('a');
            link.download = 'social-preview.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
          });
        });
    </script>
  </body>
</html>
